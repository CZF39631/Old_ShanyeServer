<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}我的网站{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <!-- 全局导航栏 -->
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('主页') }}">首页</a></li>
                <li><a href="{{ url_for('链接库') }}">链接库</a></li>
                <li><a href="{{ url_for('商标库') }}">商标库</a></li>
                <li><a href="{{ url_for('产品库') }}">产品库</a></li>
                <li><a href="{{ url_for('关于我们') }}">关于我们</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主内容区域 -->
    <main>
        <div class="container">
            {% block content %}
            <!-- 子模板将填充这里的内容 -->
            {% endblock %}
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>版权所有 © {{ current_year }} 我的公司</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
