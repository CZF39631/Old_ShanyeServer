<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px;
        }
        main {
            text-align: center;
            margin: 40px 0;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .top-nav {
            display: flex;
            justify-content: flex-end;
            background-color: #0056b3;
            padding: 10px 20px;
        }
        .top-nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .top-nav a i {
            margin-right: 5px;
        }
        .top-nav a:hover {
            text-decoration: underline;
        }
        .user-info {
            margin-right: auto;
            color: white;
            display: flex;
            align-items: center;
        }
        .user-info i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="user-info">
            <i class="fas fa-user"></i> 当前用户: {{ request.cookies.get('access_token_cookie') and get_jwt_identity() or '未登录' }}
        </div>
        <a href="/登录"><i class="fas fa-sign-in-alt"></i> 返回登录页</a>
        <a href="/登出"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
    </div>
    <header>
        <h1>欢迎来到导航页</h1>
    </header>
    <main>
        <a href="/链接库" class="button">进入链接库</a>
        <a href="/商标库" class="button">进入商标库</a>
        <a href="http://192.168.0.209:8085" class="button">图片搜索系统</a>
        <!--a href="/产品库" class="button">进入产品库</a-->
        <!-- 可以添加其他功能链接 -->
    </main>
    <footer>
        <p>&copy; 2024 山也知识产权服务有限公司</p>
    </footer>
</body>
</html>
