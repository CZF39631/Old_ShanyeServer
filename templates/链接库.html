<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接库管理系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/链接库.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="{{ url_for('static', filename='js/链接库.js') }}" defer></script>
    <style>
        .top-nav {
            display: flex;
            justify-content: flex-end;
            background-color: #0056b3;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        .top-nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .top-nav a i {
            margin-right: 5px;
        }
        .top-nav a:hover {
            text-decoration: underline;
        }
        .user-info {
            margin-right: auto;
            color: white;
            display: flex;
            align-items: center;
        }
        .user-info i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="top-nav">
    <div class="user-info">
        <i class="fas fa-user"></i> 当前用户: {{ request.cookies.get('access_token_cookie') and get_jwt_identity() or '未登录' }}
    </div>
    <a href="/"><i class="fas fa-home"></i> 返回首页</a>
    <a href="/登录"><i class="fas fa-sign-in-alt"></i> 返回登录页</a>
    <a href="/登出"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
</div>
<div class="container">
    <h1>欢迎使用链接库管理系统</h1>

    <!-- 上传数据部分 -->
    <section class="section">
        <h2>上传数据</h2>
        <div class="drop-area" id="uploadDropArea">
            拖拽文件到这里
            <input type="file" name="file" id="fileInput" accept=".xls,.xlsx" required>
            <div id="uploadFileName" class="file-name"></div>
        </div>
        <button id="uploadButton">上传数据</button>
        <div id="上传信息" class="status-message"></div>
    </section>

    <!-- 查询数据部分 -->
    <section class="section">
        <h2>查询数据</h2>
        <div class="drop-area" id="queryDropArea">
            拖拽文件到这里
            <input type="file" name="file" id="queryFileInput" accept=".xls,.xlsx" required>
            <div id="queryFileName" class="file-name"></div>

        </div>
        <button id="queryButton">查询数据</button>
        <button id="downloadButton" style="display: none;">下载查询结果</button>
        <div id="查询信息" class="status-message"></div>
    </section>

    <!-- 根据链接ID查询客户名部分 -->
    <section class="section">
        <h2>根据链接ID查询客户名</h2>
        <input type="text" id="linkIdInput" placeholder="请输入链接ID" required>
        <button id="queryCustomerButton">查询客户名</button>
        <div id="customerName"></div>
    </section>
</div>
</body>
</html>
